      <div id="Teste">
        <form action="/action_page.php">
          <label for="fname">Cardholder Name</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            value="e.g. Jane Appleseed"
          /><br />
          <label for="lname">Card Number</label>
          <input
            type="text"
            id="lname"
            name="lname"
            value="e.g. 1234 5678 9123 0000"
          /><br /><br />
          <label for="fname">Exp. Date (MM/YY)</label>
          <input type="date" id="date" name="data" value="MM" />
        </form>
        <button>Confirm</button>
      </div>
