<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div id="cards">
        <div id="frontCard">
          <div>
            <img src="components/images/Group_8_2.png" alt="" />
          </div>
          <div id="info">
            <div id="cardNumbers">0000 0000 0000 0000</div>
            <div id="nameAndDate">
              <h1>JANE APPLESEED</h1>
              <h2>00/00</h2>
            </div>
          </div>
        </div>
        <div id="backCard">
          <h2>000</h2>
        </div>
      </div>

      <div id="cardInfo">
        <form>
          <div>
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              id="cardholderName"
              name="cardholderName"
              placeholder="e.g. Jane Appleseed"
              oninput="updateCardholderName()"
            />
          </div>
          <div>
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000"
              oninput="updatecardNumber()"
            />
          </div>

          <div id="expAndCvc">
            <div id="expDate">
              <label for="fname">Exp. Date (MM/YY)</label>
              <div id="mandY">
                <input
                  type="text"
                  id="month"
                  name="month"
                  placeholder="MM/YY"
                  oninput="updateMonth()"
                />
              </div>
            </div>
            <div id="cvc">
              <label for="fname">CVC</label>
              <input
                type="number"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                oninput="updateCvc()"
              />
            </div>
          </div>
        </form>
        <button>Confirm</button>
      </div>

      <script src="index.js"></script>
